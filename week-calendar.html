<!DOCTYPE html>
<html>

<head>
    <title>Glance: Week View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/week-calendar/WeekClient.js"></script>
    <script src="js/week-calendar/WeekClientsModule.js"></script>
    <script src="js/week-calendar/WeekConsultantModule.js"></script>
    <script src="js/week-calendar/index.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="manifest" href="js/manifest.json">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,900" />
</head>


<body>

    <ul class='custom-menu office-menu'>
        <li data-action="0">Empty</li>
        <li data-action="1">On-Site</li>
        <li data-action="2">Office Time</li>
        <li data-action="3">Leave</li>
    </ul>

    <ul class='custom-menu client-menu'>
        <li> </li>
    </ul>

    <div class="container-fluid">
        <div id="navigationBar" class="row">
            <div class="col-3">
                <img src="/Glance/img/glance_logo_navyblue_lg.png" class="logo" alt="">
            </div>
            <div class="btn-group-wrap col-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" href="week-calendar.html">Week</button>
                    <button type="button" class="btn btn-primary">
                        <a href="month-calendar.html">Month</a>
                    </button>
                    <button type="button" class="btn btn-primary" href="management-page.html">Manage</button>
                </div>
            </div>

            th
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="maindiv">

            <div class="col-lg-12" id="consultantsdiv">
                <table class="consultant-table table table-bordered" id="consultantstable">
                    <thead id="consultantstablehead">
                        <tr class="dates" id="consultantstableheadrow">
                            <th>
                                <div id="displaymonth"></div>
                            </th>
                            <th class="date" colspan="2">MON</th>
                            <th class="date" colspan="2">TUE</th>
                            <th class="date" colspan="2">WED</th>
                            <th class="date" colspan="2">THU</th>
                            <th class="date" colspan="2">FRI</th>
                        </tr>
                        <tr class="date-subheading">
                            <th></th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                        </tr>

                    </thead>
                    <tbody id="consultantstablebody">
                    </tbody>
                </table>

                <table width="100%" class="add-consultant-table">
                    <tr>
                        <td>
                            <div class="consultanttablekey">
                                <table>
                                    <tr>
                                        <th class="key-table-heading">Clear Table</th>
                                        <th class="key-table-heading">Site</th>
                                        <th class="key-table-heading">Office</th>
                                    </tr>
                                    <tr>
                                        <td class="dot-position">
                                            <input type='image' src='/Glance/img/clear.png' id="resetallocationbutton" class="remove-add-btn" />
                                        </td>
                                        <td class="dot-position">
                                            <img src="/Glance/img/key_dot_blue.png" </img>
                                        </td>

                                        <td class="dot-position">
                                            <img src="/Glance/img/key_dot_yellow.png" </img>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-12"></div>
            <div class="col-lg-12 test-row" id="clientsdiv">
                <table class="table client-table" id="clientstable">
                    <thead id="clienttablehead">
                        <th>Client</th>
                        <th>Abbreviation</th>
                        <th>Who</th>
                    </thead>
                    <tbody id="clienttablebody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
