<!DOCTYPE html>
<html>

<head>
    <title>Glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="manifest" href="scripts/manifest.json">
    <link rel="stylesheet" href="style/week-calendar-style.css">
</head>

<body>
    <ul class='custom-menu'>
        <li data-action="1">On-Site</li>
        <li data-action="2">Office Time</li>
        <li data-action="0">N/A</li>
    </ul>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <a class="navbar-brand" href="#">
                <img src="/Glance/img/glance_logo_white_lg.png" class="logo" alt="">
            </a>
            <li class="nav-item">
                <a class="nav-link" href="week-calendar.html">Week Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="month-calendar.html">Month Calendar</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">

        <div class="row" id="maindiv">
            <div class="col-lg-12" id="consultantsdiv">
                <div id="consultanttablekey">
                    <b>ON-SITE</b>
                    <p class="dot on-site-colour"></p>
                    <b>AT OFFICE</b>
                    <p class="dot office-colour"></p>
                </div>
                <table class="consultant-table table" id="consultantstable">
                    <thead id="consultantstablehead">
                        <tr id="consultantstableheadrow">
                            <th class="test">Consultant</th>
                            <th colspan="2" class="dates">M </th>
                            <th colspan="2" class="dates">T </th>
                            <th colspan="2" class="dates">W </th>
                            <th colspan="2" class="dates">T </th>
                            <th colspan="2" class="dates">F </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                            <th>AM</th>
                            <th>PM</th>
                        </tr>
                    </thead>
                    <tbody id="consultantstablebody">

                    </tbody>

                </table>
                <tr>
                    <td>
                        <input type="text" placeholder="Consultant Name..." id="consultantnameinput" />
                    </td>
                    <td>
                        <input type="text" placeholder="Consultant Role..." id="consultantroleinput" />
                    </td>
                    <td>
                        <input type="button" class="btn" value="Add Consultant" id="addconsultantbutton" />
                    </td>
                </tr>
            </div>
            <div class="col-lg-12" id="clientsdiv">
                <table class="table" id="clientstable">
                    <thead id="clienttablehead">
                        <th>Client</th>
                        <th>Abbrevation</th>
                        <th>Who</th>
                    </thead>
                    <tbody id="clienttablebody">
                    </tbody>
                </table>
                <tr>
                    <td>
                        <input type="text" placeholder="Client Name..." id="clientnameinput" />
                    </td>
                    <td>
                        <input type="text" placeholder="Client Abbrevation..." id="clientabbreviationinput" maxlength="3" />
                    </td>
                    <td>
                        <input type="button" class="btn" value="Add Client" id="addclientbutton" />
                    </td>
                </tr>
            </div>
        </div>
    </div>
</body>

</html>
