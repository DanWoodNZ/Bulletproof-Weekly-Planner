<!DOCTYPE html>
<html>

<head>
    <title>Glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>

</head>

<style type="text/css">
    /* Inputs with the class .names now as appear as normal text  */

    .client-name-input {
        background: rgba(0, 0, 0, 0);
        border: none;
    }

    .consultant-name-input {
        background: rgba(0, 0, 0, 0);
        border: none;
    }

    .rolediv {
        font-style: italic;
    }
</style>

<body>
    <div id="maindiv">
        <div id="consultantsdiv">
            <h3>Consultant Table</h3>
            <table id="consultantstable" class="table">
                <thead id="consultantstablehead">
                    <tr id="consultantstableheadrow">
                        <th>Consultant</th>
                        <th colspan="2" class="dates">Monday </th>
                        <th colspan="2" class="dates">Tue </th>
                        <th colspan="2" class="dates">Wed </th>
                        <th colspan="2" class="dates">Thu </th>
                        <th colspan="2" class="dates">Fri </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>AM</th>
                        <th>PM</th>
                        <th>AM</th>
                        <th>PM</th>
                        <th>AM</th>
                        <th>PM</th>
                        <th>AM</th>
                        <th>PM</th>
                        <th>AM</th>
                        <th>PM</th>
                    </tr>
                </thead>
                <tbody id="consultantstablebody">

                </tbody>

            </table>
            <tr>
                <td>
                    <input type="text" placeholder="Consultant Name..." id="consultantnameinput" />
                </td>
                <td>
                    <input type="text" placeholder="Consultant Role..." id="consultantroleinput" />
                </td>
                <td>
                    <input type="button" class="btn" value="Add Consultant" id="addconsultantbutton" />
                </td>
            </tr>
        </div>
        <div id="clientsdiv">
            <h3>Client Table</h3>
            <table id="clientstable" class="table">
                <thead id="clienttablehead">
                    <th>Client</th>
                    <th>Abbrevation</th>
                    <th>Who</th>
                </thead>
                <tbody id="clienttablebody">
                </tbody>
            </table>
            <tr>
                <td>
                    <input type="text" placeholder="Client Name..." id="clientnameinput" />
                </td>
                <td>
                    <input type="text" placeholder="Client Abbrevation..." id="clientabbrevationinput" maxlength="3" />
                </td>
                <td>
                    <input type="button" class="btn" value="Add Client" id="addclientbutton" />
                </td>
            </tr>
        </div>
        <input type="button" id="testbutton" value="Test">
        </input>
    </div>
</body>

</html>
