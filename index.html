<script>
    $(document).ready(function () { //Load the javascript when the page is loaded

        $("#consultanttable").load("getConsultants.php"); //Retrieve the consultants rows from the database and load the consultant table

        $("#clienttable").load("getClients.php"); //Retrieve  the client rows from the database and load to the clienttable

        $("#addclientbutton").click(function () { //Add a click event to the addclientbutton
            $.post("addClient.php", //Request data from server using POST, url is addClient.php
                {
                    clientName: $("#clientnameinput").val(), //Pass the value of client name input to server
                    clientAbbrev: $("#clientabrevationinput").val()  //Pass the value of client abbrevation input to server
                },
                function (data) { //Call back function to excute after the request to the server is processed
                    $("#clienttable").append(data); //Append the data recieved from the server to the client table
                });

            $("#consultanttable").load("getConsultants.php");
        });

        $("#addconsultantbutton").click(function () { //Add a click event to the addclientbutton
            $.post("addConsultant.php", //Request data from server using POST, url is addClient.php
                {
                    consultantName: $("#consultantnameinput").val(), //Pass the value of client name input to server
                    consultantRole: $("#consultantroleinput").val()  //Pass the value of client abbrevation input to server
                },
                function (data) { //Call back function to excute after the request to the server is processed
                    $("#consultanttable").append(data); //Append the data recieved from the server to the client table
                });
        });

        $("#clienttable").on("click", "#removeClient", function () { //Add a click event to all remove client button on the client table
            $.post("removeClient.php", //Request data from server using POST, url is removeClient.php
                {
                    clientName: $(this).closest("tr").find("#clientName").html() //Pass the value of the table column with the id clientName within the closest table row to the removeclientbutton(this)
                });
            $(this).closest("tr").remove(); //Remove the closest table row to the button
        });

        $("#consultanttable").on("click", "#removeConsultant", function () { //Add a click event to all remove client button on the client table

            alert($(this).closest("tr").find("#consultantName").html());

            $.post("removeConsultant.php", //Request data from server using POST, url is removeClient.php

                {
                    consultantName: $(this).closest("tr").find("#consultantName").html() //Pass the value of the table column with the id clientName within the closest table row to the removeclientbutton(this)
                });
            $(this).closest("tr").remove(); //Remove the closest table row to the button
        });


        $("#clientdropdown")
    });

</script>

                <th>AM</th>
                <th>PM</th>
            </tr>

        <tbody id="consultanttable"></tbody>
        <tr>
            <td colspan="5">
                <input type="text" placeholder="Consultant Name" value="Test" id="consultantnameinput" />
            </td>
            <td colspan="5">
                <input type="text" placeholder="Consultant Role" value="Test" id="consultantroleinput" />
            </td>
