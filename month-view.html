<!DOCTYPE html>
<html>

<head>
    <title>Glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<script>
    $(document).ready(function () {
        $.get("getConsultantsAndClients.php", function (data) {

            var databaseResults = [],
                clients = [],
                consultants = [];

            databaseResults = JSON.parse(data); //Store consultant and client arrays recieved from server

            consultants = databaseResults[0]; //Store array of consultants

            clients = databaseResults[1]; //Store array of clients

            for (x in consultants) {
                addClientToMonthlyBoard(consultants[x])
            }
        });

        function addClientToMonthlyBoard(consultants) {
            var clientHTML = "";

            clientHTML = "<tr>";
            clientHTML += "<td>" + consultants['name'] + "<td>";
            clientHTML += "<td><td>";
            clientHTML += "<td><td>";
            clientHTML += "<td><td>";
            clientHTML += "<td><td>";
            clientHTML += "</tr>";

            $("#monthtablebody").append(clientHTML);
        }
    });
</script>

<body>
    <table id="monthtable" class="table">
        <thead id="monthtablehead">
            <tr id="monthtableheadrow">
                <th>Consultants</th>
                <th colspan="2">This Week </th>
                <th colspan="2">Week 2 </th>
                <th colspan="2">Week 3 </th>
                <th colspan="2">Week 4 </th>
            </tr>
        </thead>
        <tbody id="monthtablebody">
        </tbody>
    </table>
</body>

</html>
